{% extends 'app.html' %}

{% block content %}
<style>
    :root {
        --primary-color: #4361ee;
        --primary-dark: #3a56d4;
    }
    
    body {
        background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
        background-size: cover;
        background-attachment: fixed;
        min-height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
        position: relative;
        overflow-x: hidden;
    }
    
    .signup-container {
        margin-top: 80px;
        margin-bottom: 80px;
        position: relative;
        z-index: 10;
    }
    
    h2.signup-title {
        color: #e0f7fa;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        margin-bottom: 30px;
        font-weight: 300;
        letter-spacing: 1px;
    }
    
    .signup-box {
        width: 100%;
        max-width: 400px;
        margin: 30px auto;
        padding: 30px;
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .signup-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }
    
    .form-control {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #bbdefb;
        border-radius: 8px;
        background-color: #f5f9ff;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        outline: none;
    }
    
    .btn-signup {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, var(--primary-dark), var(--primary-color));
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        margin-top: 15px;
    }
    
    .btn-signup:hover {
        background: linear-gradient(to right, #3045c9, var(--primary-dark));
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }
    
    .login-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: var(--primary-color);
        text-decoration: none;
        transition: color 0.3s ease;
    }
    
    .login-link:hover {
        color: var(--primary-dark);
        text-decoration: underline;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-group label {
        color: #0D47A1;
        font-weight: 500;
        display: block;
        margin-bottom: 5px;
    }
    
    .text-danger {
        color: #f44336;
        font-size: 0.85em;
        display: block;
        margin-top: 5px;
    }
    
    .form-check-label {
        color: #555;
        font-size: 0.95em;
        display: flex;
        align-items: center;
    }
    
    .form-check-input {
        margin-right: 8px;
    }
    
    /* Floating shapes */
    .shape {
        position: absolute;
        opacity: 0.6;
        z-index: 1;
    }
    
    .shape-1 {
        top: 10%;
        left: 10%;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(45deg, var(--primary-color), #6f86ff);
        animation: float 8s infinite ease-in-out;
    }
    
    .shape-2 {
        top: 60%;
        right: 15%;
        width: 100px;
        height: 100px;
        background: linear-gradient(45deg, var(--primary-dark), #7b97ff);
        clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        animation: float 10s infinite ease-in-out reverse;
    }
    
    .shape-3 {
        bottom: 15%;
        left: 15%;
        width: 60px;
        height: 60px;
        background: linear-gradient(45deg, #304eca, var(--primary-color));
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        animation: float 9s infinite ease-in-out 1s;
    }
    
    .shape-4 {
        top: 20%;
        right: 10%;
        width: 50px;
        height: 50px;
        background: linear-gradient(45deg, #5e77f5, #a4b3ff);
        border-radius: 30% 70% 30% 70% / 70% 30% 70% 30%;
        animation: float 12s infinite ease-in-out 2s;
    }

    /* Back button styles */
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: #3a56d4;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        z-index: 1000;
    }
    
    .back-button:hover {
        background: #42A5F5;
        box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
    }
    
    @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(15px, 15px) rotate(5deg); }
        50% { transform: translate(0, 25px) rotate(0deg); }
        75% { transform: translate(-15px, 15px) rotate(-5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
    }
</style>

<!-- Floating shapes -->
<div class="shape shape-1"></div>
<div class="shape shape-2"></div>
<div class="shape shape-3"></div>
<div class="shape shape-4"></div>

<!-- Back button -->
<a href="{% url 'landing' %}" class="back-button">&larr; Back to Home</a>

<div class="row justify-content-center signup-container">
    <div class="col-sm-6">
        <h2 class="signup-title" style="text-align: center; margin-top:50px">Create Your Account</h2>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="signup-box">
                <div class="form-group">
                    <label for="{{form.username.id_for_label}}">Username</label>
                    <input type="text" class="form-control" placeholder="Choose a username" name="{{ form.username.name }}" value="{{form.username.value}}"/>
                    <span class="text-danger">{{ form.username.errors }}</span>
                </div>
                <div class="form-group">
                    <label for="{{form.password1.id_for_label}}">Password</label>
                    <input type="password" class="form-control" placeholder="Create a strong password" name="{{ form.password1.name }}" value="{{form.password1.value}}"/>
                    <span class="text-danger">{{ form.password1.errors }}</span>
                </div>
                <div class="form-group">
                    <label for="{{form.password2.id_for_label}}">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Enter password again" name="{{ form.password2.name }}" value="{{form.password2.value}}"/>
                    <span class="text-danger">{{ form.password2.errors }}</span>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" name="remember" required> I agree to the terms and conditions
                    </label>
                    <span class="text-danger">{{ form.agree.errors }}</span>
                </div>
                <button type="submit" class="btn-signup">Create Account</button>
                <a href="{% url 'login' %}" class="login-link">Already have an account? Sign in</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
