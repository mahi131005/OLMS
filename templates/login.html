{% extends 'app.html' %}

{% block content %}
<style>
    body {
        background:linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
        background-size: cover;
        background-attachment: fixed;
        min-height: 100vh;
        font-family: 'Segoe UI', Arial, sans-serif;
        position: relative;
        overflow-x: hidden;
    }
    
    .login-container {
        margin-top: 80px;
        margin-bottom: 80px;
        position: relative;
        z-index: 10;
    }
    
    h2.login-title {
        color: #e0f7fa;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        margin-bottom: 30px;
        font-weight: 300;
        letter-spacing: 1px;
    }
    
    .login-box {
        width: 100%;
        max-width: 400px;
        margin: 30px auto;
        padding: 30px;
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .login-box:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
    }
    
    .form-control {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #bbdefb;
        border-radius: 8px;
        background-color: #f5f9ff;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #2196F3;
        box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        outline: none;
    }
    
    .btn-login {
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #3a56d4, #4361ee);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    
    .btn-login:hover {
        background: linear-gradient(to right, #1565C0, #42A5F5);
        box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
    }
    
    .signup-link {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #1976D2;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    
    .signup-link:hover {
        color: #0D47A1;
        text-decoration: underline;
    }
    
    .form-group label {
        color: #0D47A1;
        font-weight: 500;
    }
    
    .alert {
        background-color: #ffebee;
        border-left: 4px solid #f44336;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 5px;
        color: #b71c1c;
    }
    
    /* Floating shapes */
    .shape {
        position: absolute;
        opacity: 0.6;
        z-index: 1;
    }
    
    .shape-1 {
        top: 10%;
        left: 10%;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(45deg, #2196F3, #4FC3F7);
        animation: float 8s infinite ease-in-out;
    }
    
    .shape-2 {
        top: 60%;
        right: 15%;
        width: 100px;
        height: 100px;
        background: linear-gradient(45deg, #1976D2, #90CAF9);
        clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        animation: float 10s infinite ease-in-out reverse;
    }
    
    .shape-3 {
        bottom: 15%;
        left: 15%;
        width: 60px;
        height: 60px;
        background: linear-gradient(45deg, #0D47A1, #2196F3);
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        animation: float 9s infinite ease-in-out 1s;
    }
    
    .shape-4 {
        top: 20%;
        right: 10%;
        width: 50px;
        height: 50px;
        background: linear-gradient(45deg, #64B5F6, #BBDEFB);
        border-radius: 30% 70% 30% 70% / 70% 30% 70% 30%;
        animation: float 12s infinite ease-in-out 2s;
    }
    
    @keyframes float {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(15px, 15px) rotate(5deg); }
        50% { transform: translate(0, 25px) rotate(0deg); }
        75% { transform: translate(-15px, 15px) rotate(-5deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
    }

    /* Back button styles */
    .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background: #3a56d4;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        z-index: 1000;
    }
    
    .back-button:hover {
        background: #42A5F5;
        box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
    }
</style>

<!-- Floating shapes -->
<div class="shape shape-1"></div>
<div class="shape shape-2"></div>
<div class="shape shape-3"></div>
<div class="shape shape-4"></div>

<!-- Back button -->
<a href="{% url 'landing' %}" class="back-button">&larr; Back to Home</a>

{% if messages %}
    <div class="container">
        {% for message in messages %}
            <div class="alert">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

<div class="row justify-content-center login-container">
    <div class="col-sm-6">
        <h2 class="login-title" style="text-align: center; margin-top:50px">Welcome Back</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="login-box">
                <div class="form-group">
                    <label for="{{form.username.id_for_label}}">Username</label>
                    <input type="text" class="form-control" placeholder="Enter your username" name="{{ form.username.name }}" value="{{form.username.value}}"/>
                    <span class="text-danger">{{ form.username.errors }}</span>
                </div>
                <div class="form-group">
                    <label for="{{form.password.id_for_label}}">Password</label>
                    <input type="password" class="form-control" placeholder="Enter your password" name="{{ form.password.name }}" value="{{form.password.value}}"/>
                    <span class="text-danger">{{ form.password.errors }}</span>
                </div>
                <button type="submit" class="btn-login mt-4">Login</button>
                <a href="{% url 'signup' %}" class="signup-link">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
